<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz RCI</title>
    <!-- Inclusão do FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Tabela RACI -->
        <table class="raci-table" id="raciTable">
            <thead>
                <tr>
                    <th class="header-matriz" id="tableTitle" colspan="4" contenteditable="false">Matriz Papéis e Responsabilidades</th>
                </tr>
                <tr>
                    <th class="header-logo" id="tableTitle" colspan="4" contenteditable="true">Insira o Nome do Projeto</th>
                </tr>
                <tr class="header-red">
                    <th>Atividade</th>
                    <th>Responsável</th>
                    <th>Consultado</th>
                    <th>Informado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bold-black"><textarea>Atividade 1</textarea></td>
                    <td class="bold-black"><textarea>*</textarea></td>
                    <td class="bold-black"><textarea>*</textarea></td>
                    <td class="bold-black"><textarea>*</textarea></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botões flutuantes -->
    <div class="btn-container">
        <button onclick="addRow()" title="Adicionar Linha"><i class="fas fa-plus-circle"></i></button>
        <button onclick="removeRow()" title="Remover Linha"><i class="fas fa-minus-circle"></i></button>
        <button onclick="exportCSV()" title="Exportar CSV"><i class="fas fa-file-csv"></i></button>
        <button onclick="exportPDF()" title="Exportar PDF"><i class="fas fa-file-pdf"></i></button>
        <button onclick="saveAndPrint()" title="Imprimir"><i class="fas fa-print"></i></button>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
